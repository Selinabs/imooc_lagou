<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <script src="../JS/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height: 400px;"></div>
    <script type="text/javascript">
        var myCharts=echarts.init(document.getElementById('main'));
        var option={
            title:{
                text:'饼图'
            },
            tooltip:{},
            legend:{
                data:["直接访问", "邮件营销", "广告联盟", "视频广告", "搜索引擎"]
            },
            series:{
                type:"pie",
                radius: ["55%", "70%"],
                // center:["50%","50%"],
                label:{
                    normal:{
                        show:false,
                        position:'center',
                    },
                    emphasis:{
                        show: true,
                        fontStyle:{
                            fontSize:'50',
                            fontWeight:'bold'
                        }
                    }
                },
                data: [
                    {name:'直接访问',value:335},
                    {name: "邮件营销",value: 720},
                    {name: "广告联盟",value: 135},
                    {name: "视频广告",value: 500},
                    {name: "搜索引擎",value: 235},
                ],
                // roseType: 'radius'
            }
        };
        myCharts.setOption(option);
    </script>

</body>
</html>
